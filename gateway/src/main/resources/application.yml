      routes:
        - id: community-service-post
          uri: http://localhost:8082
          predicates:
            - Path=/post/**
          filters:
            - RewritePath=/post/(?<path>.*), /post/\${path}  # << 여기가 핵심!

        - id: community-service-comment
          uri: http://localhost:8082
          predicates:
              - Path=/comment/**
          filters:
              - RewritePath=/comment/(?<path>.*), /comment/${path}
